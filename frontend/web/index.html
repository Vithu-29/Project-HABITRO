<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>frontend</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- WebAuthn polyfill for web biometrics -->
  <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
  
  <!-- Initialize WebAuthn -->
  <script>
    window.onload = function() {
      // Check if WebAuthn is supported
      if (window.PublicKeyCredential) {
        // Check if user verification (biometric) is available
        PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()
          .then(function(available) {
            window.isWebAuthnAvailable = available;
            console.log('WebAuthn biometric authentication available:', available);
            
            // Try to detect specific biometric capabilities
            if (available && navigator.credentials && navigator.credentials.preventSilentAccess) {
              // Attempt to detect fingerprint capabilities
              try {
                const fingerprintAvailable = 'fingerprint' in navigator || 
                                            (window.PublicKeyCredential && 
                                             window.PublicKeyCredential.prototype.getClientExtensionResults);
                window.isFingerprintAvailable = fingerprintAvailable;
                console.log('Fingerprint authentication likely available:', fingerprintAvailable);
              } catch (e) {
                window.isFingerprintAvailable = false;
                console.log('Error detecting fingerprint capability:', e);
              }
              
              // Attempt to detect face recognition capabilities
              try {
                const faceIdAvailable = 'face' in navigator || 
                                       (window.FaceDetector !== undefined) || 
                                       ('FaceDetector' in window);
                window.isFaceIdAvailable = faceIdAvailable;
                console.log('Face authentication likely available:', faceIdAvailable);
              } catch (e) {
                window.isFaceIdAvailable = false;
                console.log('Error detecting face capability:', e);
              }
            }
          })
          .catch(function(error) {
            console.error('Error checking WebAuthn availability:', error);
            window.isWebAuthnAvailable = false;
            window.isFingerprintAvailable = false;
            window.isFaceIdAvailable = false;
          });
      } else {
        window.isWebAuthnAvailable = false;
        window.isFingerprintAvailable = false;
        window.isFaceIdAvailable = false;
        console.log('WebAuthn is not supported in this browser');
      }
    };
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
