plugins {
    id 'com.android.application'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.frontend"
    compileSdkVersion 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true  // Required for Java 8+ features
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId  "com.example.frontend"
        minSdkVersion  21
        targetSdkVersion  35
        versionCode  1 
        versionName  "1.0.0"
        multiDexEnabled true  // Required for multidex support
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Update later with release keys
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.5.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.facebook.android:facebook-android-sdk:latest.release'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.biometric:biometric:1.1.0"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'  // Updated to 2.1.4 (required by flutter_local_notifications)
}

flutter {
    source = "../.."
}