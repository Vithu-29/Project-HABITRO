buildscript {
    ext.kotlin_version = '1.8.22'  // Or latest supported by Flutter
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    buildDir = "${rootProject.buildDir}/../build/${project.name}"
}

tasks.register("clean") {
    delete rootProject.buildDir
}
